{% extends "base.html" %}

{% block title %}
    <title>Login | Note-itâ„¢</title>
{% endblock %}

{% block content %}

    {% if message != '' %}
        <div class="alert alert-warning" role="alert">
            <i class="fas fa-exclamation-triangle"></i> {{ message }}
        </div>
    {% endif %}

    <div class="jumbotron form-size">

        <h2>Log In page</h2>

        <p>Enter your Email and Password</p>

    </div>

    <br>

    <div class="form-size jumbotron">
        <form action="{{ url_for('users.login_user') }}" method="post">

            <div class="form-group">

                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email here!">

            </div>

            <div class="form-group">

                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password here!">

            </div>

            <button type="submit" class="btn btn-primary">Log In</button>

        </form>
    </div>

{% endblock %}
