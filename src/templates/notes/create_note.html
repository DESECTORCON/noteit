{% extends "base.html" %}
{% block title %}
    <title>Note-itâ„¢ | Create Note</title>
{% endblock %}
{% block content %}

    <div class="jumbotron form-sizer">

        <h1><i class="fas fa-plus-square"></i> Create a Note</h1>

        <p>Fill in the blanks, and submit!</p>

    </div>

    <br>

    <div class="form-size jumbotron">
        <form method="post">

            <div class="form-group">

                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Example title" aria-describedby="titleBlock">

                <small id="titleBlock" class="form-text text-muted">Here, you can put your note's title.</small>

            </div>

            <div class="input-group">

                <div class="input-group-prepend">
                    <label for="content" class="input-group-text">Content</label>
                </div>

            <textarea class="form-control text_box_big" name="content" id="content" placeholder="Example content" aria-describedby="contentBlock"></textarea>

                <div class="input-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="share">
                        <label class="form-check-label" for="defaultCheck1">
                            Share
                        </label>
                    </div>
                </div>

            </div>

            <br>
            <button type="submit" class="btn btn-primary">Save Note</button>

        </form>
    </div>

{% endblock %}
