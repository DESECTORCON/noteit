{% extends "base.html" %}
{% block title %}
    <title>Note-it™ | Edit note</title>
{% endblock %}
{% block content %}

    <div class="jumbotron form-sizer">

        <h1><i class="far fa-edit"></i> Edit Note: {{ note.title }}</h1>

        <p>Fill in the blanks, and submit!</p>

    </div>

    <br>

    <div class="form-size jumbotron">
        <form method="post">

            <div class="form-group">

                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Example title" aria-describedby="titleBlock" value="{{ note.title }}">

                <small id="titleBlock" class="form-text text-muted">Here, you can put your note's title.</small>

            </div>

            <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Share label</label>
                      </div>
                      <select class="custom-select" id="inputGroupSelect01" name="inputGroupSelect01" required>

                          <option value="0">Choose...</option>
                          {% if note.shared == True %}

                              <option value="1" selected>Share with all </option>
                                <option value="2">Share with only Note-it™ users</option>
                          {% else %}
                                <option value="1">Share with all </option>
                              <option value="2" selected>Share with only Note-it™ users</option>

                          {% endif %}

                      </select>
            </div>

            <div class="input-group">

                <div class="input-group-prepend">
                    <label for="content" class="input-group-text">Content</label>
                </div>

            <textarea class="form-control text_box_big" name="content" id="content" placeholder="Example content" aria-describedby="contentBlock">
                {{ note.content.strip() }}
            </textarea>


            </div>

            <br>
            <button type="submit" class="btn btn-primary">Save Note</button>

        </form>
    </div>

{% endblock %}
