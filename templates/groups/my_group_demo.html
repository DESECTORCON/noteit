{% extends "base3.html" %}
{% block title %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title>Groups.io | My group</title>
<style>
html,body,h1,h2,h3,h4 {font-family:"Lato", sans-serif}
.mySlides {display:none}
.w3-tag, .fa {cursor:pointer}
.w3-tag {height:15px;width:15px;padding:0;margin-top:6px}
</style>
{% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="page-header">
        <h1><i class="fas fa-user-plus"></i> Join a Group!</h1>
    </div>

    <div class="container">
        <h5><i class="fas fa-lock"></i> To join a private group, you have to get a invitation</h5>
    </div>

    <div class="container">
        <h5><i class="fas fa-share-alt-square"></i> To join a shared group, you have to just get to the groups page!</h5>
    </div>

</div>

{% endblock %}
